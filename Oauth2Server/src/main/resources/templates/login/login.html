<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"></meta>
<title>M800 Operation Portal</title>


<link rel='stylesheet prefetch'
	href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'></link>

<link rel="stylesheet" th:href="@{/bower_components/login/css/style.css}"></link>




</head>

<body>
	 
	 
  <form th:action="@{/login}" method="post"> 
		<div class='login'>
			<div class='login_title'>
				<span>M800 Operation Portal</span>
			</div>
			<div class='login_fields'>
				<div class='login_fields__user'>
					<div class='icon'>
						<img
							src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'></img>
					</div>

					<input placeholder='Username' type='text' name="username">
					<div class='validation'>
						<img
							src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'></img>
					</div>
					</input>
				</div>
				<div class='login_fields__password'>
					<div class='icon'>
						<img
							src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'></img>
					</div>
					<input placeholder='Password' type='password' name="password"></input>
					<div class='validation'>
						<img
							src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'></img>
					</div>
				</div>
				<div class='login_fields__submit'>
					<input type='submit' value='Log In'></input>
					 
				</div>

			</div>


		</div>
   </form>  
		 
		 
		<script
			src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script
			src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

		<script th:src="@{/bower_components/login/js/index.js}"></script>
		
</body>
</html>
